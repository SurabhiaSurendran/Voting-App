{% extends 'base.html' %}
{% block content %}
<h1 class ="text-center mb-3"><B>Questions</B></h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class ="card-mb-3">
	<div class ="card-body">
		<div class="border border-2 rounded border-primary">
		<p class ="lead">{{ question.question_text }}</p>
		<p class ="lead">{{ question.pub_date }}</p>

		<a href ="{% url 'votingapp:detail' question.id %}" class ="btn btn- bg-danger"><B>Vote Now</B></a>
		<a href ="{% url 'votingapp:results' question.id %}" class ="btn btn-success btn-sm">Results</a>
	<br>
	<br>
	</div><br>
		</div>
	</div>
</div>
{% endfor %}
{% else %}

<p>No polls available</p>

{% endif %}
{% endblock %}
